<!DOCTYPE html>
<html lang="es" class="antialiased">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>GALA Chatbot Avanzado</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={darkMode:'class'}</script>
  <link href="/static/css/styles.css" rel="stylesheet"/>
</head>
<body class="flex flex-col h-screen bg-gray-50 dark:bg-gray-900">
  <header class="flex items-center p-4 bg-white dark:bg-gray-800">
    <h1 class="text-xl font-semibold">GALA Chatbot Avanzado</h1>
    <div class="ml-auto space-x-2">
      <button id="themeBtn" title="Tema" class="p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700">
        <span id="iconLight">☀️</span><span id="iconDark" class="hidden">🌙</span>
      </button>
      <button id="clearBtn" class="px-4 py-2 bg-red-600 text-white rounded">Limpiar</button>
    </div>
  </header>
  <main id="chat" class="flex-1 overflow-y-auto p-4 space-y-4"></main>
  <div class="flex items-center p-4 bg-white dark:bg-gray-800">
    <button id="imgBtn" class="px-2" title="Imagen">🖼️</button>
    <button id="codeBtn" class="px-2" title="Código">💻</button>
    <button id="pdfBtn" class="px-2" title="PDF">📄</button>
    <textarea id="input" class="flex-1 mx-2 p-2 border rounded dark:bg-gray-700" placeholder="Escribe…"></textarea>
    <button id="sendBtn" class="px-4 py-2 bg-blue-600 text-white rounded">Enviar</button>
  </div>
  <script src="/static/js/app.js"></script>
</body>
</html>
